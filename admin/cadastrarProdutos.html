<body>

    <nav class="menu">
        <a href="../index.php"><img width="100px" src="../imagens/logo.jpeg" alt="Full Stack eletro"></a>

    <!--Inicio do formulário para cadastro de produtos-->
    <main>
   <div class="container">
    <form method="POST" id="formPedidos" action='../php/cadastrarprodutos.php'>
        <h5>Selecione a categoria do produto</h5>
        <select class= "form-control" id="categoria" name="categoria" required>
            <option></option>
            <option>Geladeira</option>
            <option>Fogão</option>
            <option>Micro-ondas</option>
            <option>Lavadora de roupas</option>
            <option>Lava-louças</option>
        </select>

        <h5>Descrição</h5>
        <input id="descricao" name="descricao" type="text" class="form-control" required>

        <h5>Preço</h5>
        <input id="preco" name="preco" type="number" class="form-control" step="any" required>

        <h5>Preço com desconto</h5>
        <input id="preco_com_desconto" name="preco_com_desconto" type="number" class="form-control" step="any" required>

        <h5>Imagem</h5>
        <input id="imagem" name="imagem" type="file" class="form-control" required>

        <button type="submit" class="btn btn-danger">Cadastrar Produto</button>

    </form>

   </div>
</body>
